<div class="student-data">
<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Check in time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.check_in_time }}</td>
        </tr>
</table>
</div>
